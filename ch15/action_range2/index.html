<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
            </tr>
            {{ range $key,$val := . }}
            <tr>
                <td>{{ $key }}</td>
                {{ range $val }}
                <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ else }}
            <tr><td colspan="4">没有可显示的成绩</td></tr>
            {{ end }}
        </table>
    </body>
</html>
