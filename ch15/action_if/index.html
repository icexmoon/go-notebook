<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
            </tr>
            {{ range $key,$val := . }}
            <tr>
                <td>{{ $key }}</td>
                {{ range $val }}
                    {{if score_pass . }}
                    <td style="background-color: greenyellow;">{{ . }}</td>
                    {{ else }}
                    <td style="background-color: red;">{{ . }}</td>
                    {{ end }}
                {{ end }}
            </tr>
            {{ end }}
        </table>
    </body>
</html>
